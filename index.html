<!DOCTYPE html> 
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원등록</title>
        <link rel = "stylesheet" href="style.css">
    </head>

    <body>
        <div id="wrapper" class="wrapper">
            <form id="registrationForm" class="registrationForm"> <!-- front to back data ex)get~~~ -->
                <!-- form tag 는 하이 때문에 id 로-->
                <h2>회원등록</h2>
                <div class="inputGroup">
                    <!-- div tag 는 여러개 잇기 때문에 class로-->
                    <label for="nickname">사용자이름</label><!-- 대체로 input이랑 같이 쓰임-->
                    <input type="text" id="nickname" class="nicknameInput"> <!-- 입력을 받을 수 있게 해줌-->
                    <span class="helperText">알림</span> <!-- 글 추가 같은 건가? 인라인요소-->
                </div>

                <div class="inputGroup">
                    <label for="userEmail">이메일 주소</label>
                    <input type="email" id="userEmail" class="userEmailInput">
                    <span class="helperText">알림</span> <!-- 글 추가 같은 건가?-->
                </div>

                <div class="inputGroup">
                    <label for="userPassword">비밀번호</label>
                    <input type="password" id="userPassword" class="userPasswordInput">
                    <span class="helperText">알림</span> <!-- 글 추가 같은 건가?-->
                </div>
                
                <div class="inputGroup">
                    <label for="confirmPassword">비밀번호 확인</label>
                    <input type="password" id="confirmPassword" class="confirmPasswordInput">
                    <span class="helperText">알림</span> <!-- 글 추가 같은 건가?-->
                </div>
                
                <div class="inputGroup">
                    <label for="phone">전화번호</label>
                    <input type="tel" id="phone" class="phoneInput">
                    <span class="helperText">ex) 1234-5678</span> <!-- 글 추가 같은 건가?-->
                </div>
                
                <button type="submit">등록완료</button>
            
            </form> 
        </div>

        <script src="script.js" defer></script>
    </body>

</html>
